<!DOCTYPE html>
<html lang="en">
<head>
<title>The Quiet Year</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="index.js" charset="utf-8"></script>
<script defer src="src/map.js" charset="utf-8"></script>
<script defer src="src/cards.js" charset="utf-8"></script>
<script defer src="src/brushes.js" charset="utf-8"></script>




<link rel="stylesheet" href="style.css">
</head>
<body>    

<!-- <div id="wrapper"> -->
<canvas id="map" width="3000" height="3000"></canvas>

<div class="row">
        <div id="left" class="sidebar column big">
          <div class="fullsize">
            <h2>The Quiet Year</h2>
            <h4>A map game about community and struggle.</h4>
          </div>
          <div class="collapsed hidden">
            <button class="first-level" id="pencil" class="dropbtn"><p>Pencil</p></button>
            <button class="first-level" id="marker"><p>Marker</p></button>
            <div id="eraserDropdown">
              <button class="first-level" id="eraser"><p>Eraser</p></button>
              <div id="eraserList" class="dropdown-content hidden">
                <button class="eraser" id="small"></button><br>
                <button class="eraser" id="medium"></button><br>
                <button class="eraser" id="large"></button>
              </div>
            </div>
            <div id="colorDropdown">
              <button class="first-level" id="color"><p>Color</p></button>
                <div id="colorList" class="dropdown-content hidden">
                  <button class="color" id="red" style="background-color: red"></button>
                  <button class="color" id="orange" style="background-color: orange"></button>
                  <button class="color" id="yellow" style="background-color: yellow"></button>
                  <button class="color" id="green" style="background-color: green"></button>
                  <button class="color" id="blue" style="background-color: blue"></button>
                  <button class="color" id="purple" style="background-color: purple"></button>
                  <button class="color" id="black" style="background-color: black"></button>
                  <button class="color" id="white" style="background-color: white"></button>
                </div>
            </div>          
          </div>
        </div>
        <div id="right" class="sidebar column big">
          <div class="fullsize">
            <h3>Resources</h3>
            <h3>Contempt</h3>
            <h3>Projects</h3>
            <h3>Journal</h3>
            <div class="card-piles">
              <div class="flip-card" id="flip-card">
                <div class="flip-card-inner" id="flip-card-inner">
                  <div class="flip-card-front" id="flip-card-front">
                    <img class="card" id="draw-card" src="images/quietyearcard.jpg">
                  </div>
                  <div class="flip-card-back" id="flip-card-back">

            
                  </div>
                </div>
              </div>
            <img class="card" id="discard-pile" src="images/blankcard.png">
          </div>
          </div>
          <div class="collapsed hidden">
            <h4>hi there</h4>
          </div>
</div>

<!-- </div> -->

<div id="footer">
  <p>Footer</p>
</div>

</body>
</html>
