<!DOCTYPE html>
<html lang="en">
<head>
<title>The Quiet Year</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="index.js" charset="utf-8"></script>
<script defer src="src/map.js" charset="utf-8"></script>
<script defer src="src/cards.js" charset="utf-8"></script>
<script defer src="src/brushes.js" charset="utf-8"></script>
<script defer src="src/menus.js" charset="utf-8"></script>
<script defer src="src/objectClasses.js" charset="utf-8"></script>
<script defer src="src/players.js" charset="utf-8"></script>



<link rel="stylesheet" href="style.css">
</head>
<body>    

<!-- <div id="wrapper"> -->
<canvas id="map" width="3000" height="3000"></canvas>

<div class="row">
        <div id="left" class="sidebar column big">
          <div class="fullsize">
            <h2>The Quiet Year</h2>
            <h4>A map game about community and struggle.</h4>
            <div id="players">Players <button id="add-player">+</button>
              <ul id="player-list"></ul>
            </div>
          </div>
          <div class="collapsed hidden">
            <button class="first-level" id="pencil" class="dropbtn"><p>Pencil</p></button>
            <button class="first-level" id="marker"><p>Marker</p></button>
            <div id="eraserDropdown">
              <button class="first-level" id="eraser"><p>Eraser</p></button>
              <div id="eraserList" class="dropdown-content hidden">
                <button class="eraser" id="small"></button><br>
                <button class="eraser" id="medium"></button><br>
                <button class="eraser" id="large"></button>
              </div>
            </div>
            <div id="colorDropdown">
              <button class="first-level" id="color"><p>Color</p></button>
                <div id="colorList" class="dropdown-content hidden">
                  <button class="color" id="red" style="background-color: red"></button>
                  <button class="color" id="orange" style="background-color: orange"></button>
                  <button class="color" id="yellow" style="background-color: yellow"></button>
                  <button class="color" id="green" style="background-color: green"></button>
                  <button class="color" id="blue" style="background-color: blue"></button>
                  <button class="color" id="purple" style="background-color: purple"></button>
                  <button class="color" id="black" style="background-color: black"></button>
                  <button class="color" id="white" style="background-color: white"></button>
                </div>
            </div>          
          </div>
        </div>

        <div id="right" class="sidebar column big">
          <div class="fullsize">
            <h3 id="resources">Resources</h3>
              <div id="resource-menu" class="hidden">
                <ul id="resource-list"></ul>
                <button id="add-resource">+</button>
              </div>
              <!-- <div id="resourceModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name"><br>
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                      <option value="abundance">abundance</option>
                      <option value="scarcity">scarcity</option>
                      <option value="undeclared">undeclared</option>
                    </select>
                    <input type="submit" id="resource-submit">
                  </form>
                </div>
              </div> -->
            <h3>Contempt</h3>
            <h3 id="projects">Projects</h3>
              <div id="project-menu" class="hidden">
                <ul id="project-list"></ul>
                <button id="add-project">+</button>
              </div>
              <div id="projectModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <form id="project-form">
                    <label for="name">Name:</label>
                    <input tag="project-form" type="text" id="name" name="projects[name]"><br>
                    <label for="weeks">Weeks:</label>
                    <select tag="project-form" id="weeks" id="weeks" name="projects[weeks]">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select><br>
                    <label for="player">Player:</label>
                    <select tag="project-form" id="player-names" name="projects[player_id]">
          
                    </select><br>
                    <label for="description">Description:</label>
                    <textarea tag="project-form" id="description" name="projects[description]" rows="5" cols="50" placeholder="Briefly describe your project"></textarea><br>
                    <input type="submit" id="project-submit" value="Create Project">
                  </form>
                </div>
              </div>
            <h3>Journal</h3>
            <div class="card-piles">
              <div class="flip-card" id="flip-card">
                <div class="flip-card-inner" id="flip-card-inner">
                  <div class="flip-card-front" id="flip-card-front">
                    <img class="card" id="draw-card" src="images/quietyearcard.jpg">

                  </div>
                  <img id="popup" class="hidden">
                  <div class="flip-card-back" id="flip-card-back">

            
                  </div>
                </div>
              </div>
            <img class="card" id="discard-pile" src="images/blankcard.png">
          </div>
          </div>
          <div class="collapsed hidden">
            <h4>hi there</h4>
          </div>
</div>

<!-- </div> -->

<div id="footer">
  <p>Footer</p>
</div>

</body>
</html>
